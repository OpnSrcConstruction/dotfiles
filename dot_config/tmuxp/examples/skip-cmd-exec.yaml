# New in version 1.10.0: enter: false option. Pane-level support.
#
# Omit sending enter to key commands. Equivalent to send_keys(enter=False).
#
session_name: Skip command execution (command-level)
windows:
  - panes:
      - shell_command:
          # You can see this
          - echo "___$((11 + 1))___"
          # This is skipped
          - cmd: echo "___$((1 + 3))___"
            enter: False

